<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TastyFeed</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="timer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="image-container"></div>
      <h1 class="title">TastyFeed</h1>
      <h2 class="slogan">"Discover, Cook, Share"</h2>
    </header>
    <main class="main">
      <header class="main-menu">
        <input
          class="input"
          type="text"
          placeholder="What would you like to cook?"
        />
        <ul class="menu-wrapper">
          <li class="menu-item">
            <button class="menu-button home">All</button>
          </li>
          <li class="menu-item">
            <button class="menu-button">Breakfast</button>
          </li>
          <li class="menu-item">
            <button class="menu-button">Lunch</button>
          </li>
          <li class="menu-item">
            <button class="menu-button">Dinner</button>
          </li>
          <li class="menu-item">
            <button class="menu-button">Snack</button>
          </li>
          <li class="menu-item">
            <button class="menu-button">Dessert</button>
          </li>
          <li class="menu-item">
            <button class="menu-button">Favourite</button>
          </li>
        </ul>
        <section class="cards-container"></section>
      </header>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
